<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhap so n de tinh giai thua',''));
    let giaithua=1;
    for (i=n;i>=1;i--) {
        giaithua*=i;
    }
    document.write(giaithua);
</script>
</body>
</html>
